<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PUP HQ for people seeking training and tips for their puppy in cambridgeshire">
    <meta name="keywords" content="puppy training, puppy, dog, cambridgeshire, cambridge">

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!--header and nav-->
    <header>
        <a href="index.html">
            <h1 id="name">PUP HQ</h1>
        </a>
        <nav>
            <ul id="page-links">
                <li>
                    <a href="index.html">Home</a>
                </li>

                <li>
                    <a href="meetup.html">Meet up</a>
                </li>

                <li>
                    <a href="contact.us.html">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--background image for confirmation page-->
    <div id="confirmation-image" aria-label="close up image of a puppy with bright blue eyes">
        <!--confirmation message-->
        <div id="confirmation-message">

    <footer>
        <nav>
            <ul class="social-links">
                <li>
                    <a href="http://youtube.com" target="_blank" rel="noopener"

                </li>

                    <a href="http://facebook.com" target="_blank" rel="noopener"

                </li>
                <li>
                    <a href="http://instagram.com" target="_blank" rel="noopener"

                <li>
                    <a href="http://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fa-brands fa-twitter"></i></a>
                </li>
            </ul>
        </nav>
