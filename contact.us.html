    <body>
<div id="contact-us">
<form method="post "action="confirmation.html">

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="first-name" placeholder="First Name">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="last-name" placeholder="Last Name">>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Email Address">>

    <label for="message">Send us a message</label>
    <input type="text" id="message" name="message" placeholder="Enter your message here">

    <input type="submit">
    <input type="reset">

</form>
</div>
