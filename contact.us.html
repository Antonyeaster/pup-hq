<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PUP HQ for people seeking training and tips for their puppy in cambridgeshire">
    <meta name="keywords" content="puppy training, puppy, dog, cambridgeshire, cambridge">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>PUP HQ</title>
</head>

<body>
    <!--header and nav-->
    <header>
        <a href="index.html">
            <h1 id="name">PUP HQ</h1>
        </a>
        <nav>
            <ul id="page-links">
                <li>
                    <a href="index.html" aria-label="go to the home page">Home</a>
                </li>

                <li>
                    <a href="meetup.html" aria-label="go to the meet up page">Meet up</a>
                </li>

                <li>
                    <a href="contact.us.html" class="open" aria-label="go to the contact us page">Contact Us</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--backgroiund image for contact us-->
    <div id="contact-background">
        <!--contact us form-->
        <div id="contact-us">
            <form method="get" action="confirmation.html">
                <fieldset>
                    <label for="fname">First Name*</label>
                    <br>
                    <input type="text" id="fname" name="first-name" placeholder="First Name" required>
                    <br>
                    <label for="lname">Last Name*</label>
                    <br>
                    <input type="text" id="lname" name="last-name" placeholder="Last Name" required>
                    <br>
                    <label for="email">Email Address*</label>
                    <br>
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </fieldset>
                <br>
                <!--send message section-->
                <fieldset>
                    <legend>Get In Touch!</legend>
                    <label for="question"></label>
                    <textarea name="question" id="question" cols="40" rows="10" placeholder="Enter your question here">
                            </textarea>
                    <input type="submit" class="button" value="Send">
                    <input type="reset" class="button">
                </fieldset>
            </form>
        </div>
    </div>
    <!--footer with social link icons-->
    <footer>
        <nav>
            <ul class="social-links">
                <li>
                    <a href="http://youtube.com" target="_blank" rel="noopener"
                        aria-label="Visit our YouTube page (opens in a new tab)"><i
                            class="fa-brands fa-youtube"></i></a>
                </li>
                <li>
                    <a href="http://facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook-f"></i></a>
                </li>
                <li>
                    <a href="http://instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a href="http://twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fa-brands fa-twitter"></i></a>
                </li>
            </ul>
        </nav>
    </footer>
    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/12a433e021.js" crossorigin="anonymous"></script>
</body>

</html>
